<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Charging Slot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdPZ3FqMdguYaDlvSiexSzkrdM-sumvL8",
      authDomain: "electric-charging-statio-2486d.firebaseapp.com",
      databaseURL: "https://electric-charging-statio-2486d-default-rtdb.firebaseio.com/",
      projectId: "electric-charging-statio-2486d",
      storageBucket: "electric-charging-statio-2486d.appspot.com",
      messagingSenderId: "1024870214425",
      appId: "1:1024870214425:web:7e053a3dea50911329f388",
      measurementId: "G-QJESC6R1SG"
    };

    // Initialize Firebase App & Realtime Database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("booking-form");
      const btn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        btn.textContent = "Processing...";
        btn.disabled = true;

        const bookingData = {
          station: document.getElementById("station-select").value,
          date: document.getElementById("booking-date").value,
          timeSlot: document.getElementById("time-slot").value,
          vehicleType: document.getElementById("vehicle-type").value,
          licensePlate: document.getElementById("license-plate").value,
          email: document.getElementById("email").value
        };

        try {
          const newBookingRef = push(ref(db, 'Users/'));
          await set(newBookingRef, bookingData);

          btn.textContent = "✅ Booking Confirmed!";
          btn.classList.remove("bg-green-600");
          btn.classList.add("bg-green-700");
          form.reset();

          setTimeout(() => {
            btn.textContent = "Confirm Booking";
            btn.disabled = false;
          }, 2000);
        } catch (error) {
          console.error("❌ Error:", error);
          btn.textContent = "Error! Try Again";
          btn.classList.remove("bg-green-600");
          btn.classList.add("bg-red-600");
          setTimeout(() => {
            btn.textContent = "Confirm Booking";
            btn.classList.remove("bg-red-600");
            btn.classList.add("bg-green-600");
            btn.disabled = false;
          }, 2000);
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100">
  <!-- Top Home Button -->
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-start">
    <a href="1.html" class="bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
      Home
    </a>
  </div>

  <!-- Booking Section -->
  <section id="booking" class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">Book Your Charging Slot</h2>
      <div class="bg-gray-50 rounded-lg shadow-md p-6 md:p-8 max-w-2xl mx-auto">
        <form id="booking-form" class="space-y-6">
          <!-- Station Selection -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Select Station</label>
            <select id="station-select" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
              <option value="">Select Station</option>
              <option value="Downtown Hub">Downtown Hub</option>
              <option value="Mall Charging Point">Mall Charging Point</option>
              <option value="Highway Oasis">Highway Oasis</option>
            </select>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Date</label>
              <input type="date" id="booking-date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-2">Time Slot</label>
              <select id="time-slot" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select Time</option>
                <option value="08:00-10:00">08:00 - 10:00</option>
                <option value="10:00-12:00">10:00 - 12:00</option>
                <option value="12:00-14:00">12:00 - 14:00</option>
                <option value="14:00-16:00">14:00 - 16:00</option>
                <option value="16:00-18:00">16:00 - 18:00</option>
                <option value="18:00-20:00">18:00 - 20:00</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Vehicle Type</label>
              <select id="vehicle-type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select Vehicle</option>
                <option value="Tesla">Tesla</option>
                <option value="Nissan Leaf">Nissan Leaf</option>
                <option value="Chevy Bolt">Chevy Bolt</option>
                <option value="BMW i3">BMW i3</option>
                <option value="Hyundai Kona">Hyundai Kona</option>
                <option value="Other">Other EV</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-2">License Plate</label>
              <input type="text" id="license-plate" placeholder="e.g., ABC123" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
          </div>

          <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition duration-300">
            Confirm Booking
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
