<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charge - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-lightning-charge"></i> EV Charge
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, Admin!</span>
                <a class="btn btn-outline-light btn-sm" href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        
        <!-- Add New Station Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Charging Station</h5>
            </div>
            <div class="card-body">
                <form id="addStationForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Station Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Charging Points</label>
                        <input type="number" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Station</button>
                </form>
            </div>
        </div>

        <!-- Booking Details -->
        <div class="card">
            <div class="card-header">
                <h5>Booking Details</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>User</th>
                                <th>Station</th>
                                <th>Date</th>
                                <th>Time Slot</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>john@email.com</td>
                                <td>Downtown Charging Hub</td>
                                <td>2024-01-15</td>
                                <td>10:00 AM - 11:00 AM</td>
                                <td><span class="badge bg-success">Confirmed</span></td>
                            </tr>
                            <tr>
                                <td>sarah@email.com</td>
                                <td>Mall District Station</td>
                                <td>2024-01-16</td>
                                <td>2:00 PM - 3:00 PM</td>
                                <td><span class="badge bg-warning">Pending</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addStationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('New station added successfully!');
            this.reset();
        });
    </script>
</body>
</html>
