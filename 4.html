<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charge - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-lightning-charge"></i> EV Charge
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, User!</span>
                <a class="btn btn-outline-light btn-sm" href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Charging Stations</h2>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Station Name</th>
                        <th>Location</th>
                        <th>Available Slots</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Downtown Charging Hub</td>
                        <td>123 Main Street</td>
                        <td>4/8 available</td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#bookingModal">Book Now</button></td>
                    </tr>
                    <tr>
                        <td>Mall District Station</td>
                        <td>456 Shopping Avenue</td>
                        <td>2/6 available</td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#bookingModal">Book Now</button></td>
                    </tr>
                    <tr>
                        <td>Highway Express Stop</td>
                        <td>Exit 42, Highway 95</td>
                        <td>8/12 available</td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#bookingModal">Book Now</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Charging Slot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Station</label>
                            <input type="text" class="form-control" value="Downtown Charging Hub" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time Slot</label>
                            <select class="form-select" required>
                                <option value="">Select time slot</option>
                                <option>9:00 AM - 10:00 AM</option>
                                <option>10:00 AM - 11:00 AM</option>
                                <option>11:00 AM - 12:00 PM</option>
                                <option>1:00 PM - 2:00 PM</option>
                                <option>2:00 PM - 3:00 PM</option>
                                <option>3:00 PM - 4:00 PM</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="bookSlot()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bookSlot() {
            alert('Booking confirmed!');
            $('#bookingModal').modal('hide');
        }
    </script>
</body>
</html>
